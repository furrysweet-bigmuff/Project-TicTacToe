<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-page" id="menuScreen">
            <div class="menu">
                <div class="title">Tic Tac Toe</div>
                <p>Choose your opponent</p>
                <div id="selectButtons">
                    <button class="select active" value="player2">Player 2</button>
                    <button class="select" value="bot">Bot</button>
                </div>
                <div class="start-wrap">
                    <button class="start-button" id="start">Start</button>
                </div>
            </div>
        </div>
        <div class="game-page" id="gamePage">
            <div class="wrapper">
                <div class="score">
                    <div>
                        Player: <span id="oneScore">0</span>
                    </div>
                    <div>
                        Bot: <span id="twoScore">0</span>
                    </div>
                </div>
                <div class="field" id="field">
                    <div id="0"></div>
                    <div id="1"></div>
                    <div id="2"></div>
                    <div id="3"></div>
                    <div id="4"></div>
                    <div id="5"></div>
                    <div id="6"></div>
                    <div id="7"></div>
                    <div id="8"></div>
                </div>
                <div class="winnerMsg" id="winnerMsg">Player 1 won!</div>
                <div class="continue-screen" id="continueScreen">
                    <div id="nextRound">Next round</div>
                    <div id="restart">Restart</div>
                </div>
            </div>
        </div>
        <div class="back" id="back">Back -></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
